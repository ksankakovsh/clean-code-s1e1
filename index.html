<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="app-header">
        <img alt="head-image" class="header-img" src="./eisenhower-matrix.jpg">
        <a class="header-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details</a>
    </header>
    <main class="app-body">
        <div id="add-tasks">
            <label class="title-block new-task" for="new-task">Add Item</label>
            <div class="task-row-wrapper">
                <input id="new-task" class="task input-task" type="text">  <button class="btn">Add</button>
            </div>
        </div>
        <h3 class="title-block">Todo</h3>
        <ul id="incompleted-tasks">
          <li class="item-task">
            <input class="input-check" type="checkbox"><label class="task label-task">Pay Bills</label>
            <input type="text" class="task input-task">  <button class="edit btn">Edit</button>
            <button class="delete btn"><img class="img-remove" alt="remove-arrow" src="./remove.svg"></button>
          </li>
          <li class="item-task">
            <input class="input-check" type="checkbox"><label class="task label-task">Go Shopping</label>
            <input type="text" class="task input-task">  <button class="edit btn">Edit</button>
            <button class="delete btn"><img class="img-remove" alt="remove-arrow" src="./remove.svg"></button></li>
        </ul>
        <h3 class="title-block">Completed</h3>
        <ul id="completed-tasks">
          <li class="item-task">
            <input class="input-check" type="checkbox" checked>  <label class="task label-task">See the Doctor</label>
            <input type="text" class="task input-task">  <button class="edit btn">Edit</button>
            <button class="delete btn"><img class="img-remove" alt="remove-arrow" src="./remove.svg"></button>
          </li>
        </ul>
    </main>
   <script src="app.js"></script>
  </body>
</html>
